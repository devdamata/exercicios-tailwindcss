<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card de invite</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-screen h-screen p-5 bg-black">
      <div class="w-96 rounded-md border border-gray-500 bg-white p-4">
        <div>
          <div class="inline-block">
            <img class="w-14 h-14 rounded-full" src="https://tailwindui.com/img/avatar-1.jpg" />
          </div>
          <div class="inline-block ml-5">
            <div class="text-black pb-2 font-bold">Cosplay do Slash</div>
            <div class="text-gray-400">Te mandou um convite</div>
          </div>
        </div>
        <div class="mt-4">
          <button class="rounded-md px-5 py-2 bg-blue-800 text-white">Aceitar</button>
          <button class="ml-3 rounded-md px-5 py-2 py-2 text-black border border-gray-200">Negar</button>
        </div>
      </div>
  </div>
</body>
</html>
